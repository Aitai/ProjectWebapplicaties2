info:
  title: 'Hanze Project 2.3'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'localhost:8080'
paths:
  /authentication:
    post:
      summary: 'Basic login'
      description: 'This is used for first time authentication.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"token\": \"String\"\n}\n @response 401 \"error\": {\n \"code\": 401,\n \"message\": \"Invalid credentials.\"\n}"
        429:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "\"error\": {\n \"code\": 429,\n \"message\": \"Too Many Attempts.\"\n}"
      tags:
        - Authenticatie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'E-mail of the user.'
                  example: development@dxmusic.nl
                password:
                  type: string
                  description: 'Password of the user.'
                  example: sapiente
              required:
                - email
                - password
      security: []
  /authentication/jwt:
    get:
      summary: 'Renew token'
      description: 'With this endpoint you can request a new token, the current one should be valid.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"token\": \"String\"\n}\n @response 401 \"error\": {\n \"code\": 401,\n \"message\": \"Unauthorized.\"\n}"
        429:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "\"error\": {\n \"code\": 429,\n \"message\": \"Too Many Attempts.\"\n}"
      tags:
        - Authenticatie
  /:
    get:
      summary: ''
      description: ''
      parameters:
        -
